<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student Registration</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <style>
            /* Base Styles */
            body {
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family: 'Inter', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(16px);
                border-radius: 16px;
                padding: 40px 30px;
                width: 100%;
                max-width: 520px;
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
                border: 1px solid rgba(255, 255, 255, 0.3);
                transition: transform 0.3s ease;
            }

            .container:hover {
                transform: translateY(-4px);
            }

            h2 {
                color: #1a202c;
                font-size: 2.25rem;
                margin-bottom: 1.5rem;
                text-align: center;
                font-weight: 700;
            }

            /* Floating Labels */
            .form-group {
                position: relative;
                margin-bottom: 1.5rem;
            }

            .form-group input {
                width: 100%;
                padding: 14px 14px 14px 40px;
                border: 1.8px solid #e2e8f0;
                border-radius: 10px;
                font-size: 1rem;
                background: rgba(255, 255, 255, 0.95);
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }

            .form-group input:focus {
                border-color: #5a67d8;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
                outline: none;
            }

            .form-group label {
                position: absolute;
                top: 50%;
                left: 40px;
                transform: translateY(-50%);
                background-color: transparent;
                color: #a0aec0;
                font-size: 1rem;
                pointer-events: none;
                transition: all 0.2s ease-in-out;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                top: -10px;
                left: 35px;
                font-size: 0.85rem;
                color: #5a67d8;
                background-color: #fff;
                padding: 0 5px;
            }
            .input {
                width: 100%;
                padding: 14px 14px 14px 40px;
                border: 1.8px solid #e2e8f0;
                border-radius: 10px;
                font-size: 1rem;
                background: rgba(255, 255, 255, 0.95);
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }


            /* Icons */
            .form-group .fa {
                position: absolute;
                top: 50%;
                left: 12px;
                transform: translateY(-50%);
                color: #a0aec0;
                font-size: 1rem;
            }

            /* Buttons */
            .buttons {
                margin-top: 2rem;
                display: flex;
                gap: 12px;
                flex-direction: column;
            }

            .submit-button {
                background: #5a67d8;
                color: #fff;
                padding: 14px;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.3s ease, transform 0.2s;
                text-transform: uppercase;
            }

            .submit-button:hover {
                background: #6b46c1;
                transform: translateY(-2px);
            }

            .outline-button {
                background: transparent;
                border: 2px solid #5a67d8;
                color: #5a67d8;
            }

            .outline-button:hover {
                background: rgba(90, 103, 216, 0.1);
            }

            /* Messages */
            h\\:messages {
                margin-top: 1rem;
                font-size: 0.95rem;
                line-height: 1.4;
            }

            .error-message {
                background: #fed7d7;
                color: #c53030;
                padding: 12px;
                border-radius: 8px;
            }

            .success-message {
                background: #c6f6d5;
                color: #2f855a;
                padding: 12px;
                border-radius: 8px;
            }

            /* Loading Spinner */
            .spinner {
                display: none;
                margin: 0 auto;
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid #5a67d8;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            .loading .spinner {
                display: block;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Responsive */
            @media (max-width: 480px) {
                .container {
                    padding: 24px;
                }

                h2 {
                    font-size: 1.75rem;
                }
            }


            *, *::before, *::after {
                box-sizing: border-box;
            }


            .form-group input,
            .input {
                width: 100%;
                box-sizing: border-box;
            }


            .submit-button,
            .outline-button {
                width: 100%;
                box-sizing: border-box;
            }

        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h2>Student Registration</h2>

            <h:form id="form">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <h:inputText id="name"
                                 value="#{studentBean.name}"
                                 required="true"
                                 styleClass="input">
                        <f:passThroughAttribute name="placeholder" value=" " />
                    </h:inputText>
                    <label for="name">Full Name</label>
                </div>

                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                    <h:inputText id="email"
                                 value="#{studentBean.email}"
                                 required="true"
                                 styleClass="input">
                        <f:passThroughAttribute name="placeholder" value=" " />
                    </h:inputText>
                    <label for="email">Email Address</label>
                </div>

                <div class="form-group">
                    <i class="fa fa-book"></i>
                    <h:inputText id="course"
                                 value="#{studentBean.course}"
                                 required="true"
                                 styleClass="input">
                        <f:passThroughAttribute name="placeholder" value=" " />
                    </h:inputText>
                    <label for="course">Course</label>
                </div>

                <div class="buttons">
                    <h:commandButton value="Register"
                                     action="#{studentBean.register}"
                                     styleClass="submit-button"
                                     onclick="showSpinner()" />

                    <h:commandButton 
                        value="View Registered Students"
                        action="studentList?faces-redirect=true"
                        immediate="true"
                        styleClass="submit-button outline-button" />

                </div>





                <div class="spinner" id="spinner"></div>
            </h:form>

            <h:messages
                errorClass="error-message"
                infoClass="success-message"
                layout="list"
                style="margin-top: 15px;" />

        </div>


        <script>
            function showSpinner() {
                document.getElementById('spinner').style.display = 'block';
            }
        </script>
    </h:body>
</html>

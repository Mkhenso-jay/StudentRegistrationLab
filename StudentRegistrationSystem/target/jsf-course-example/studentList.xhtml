<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>Registered Students</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #eef2f7;
                margin: 20px;
                color: #2c3e50;
            }

            h2 {
                margin-bottom: 20px;
                border-bottom: 3px solid #2980b9;
                padding-bottom: 8px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            th, td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #2980b9;
                color: white;
            }

            tr:hover {
                background-color: #f1f8ff;
            }

            .no-data {
                font-style: italic;
                padding: 15px;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .back-button {
                margin-top: 20px;
            }

            .back-button h:button {
                background-color: #7f8c8d;
                color: white;
                padding: 10px 18px;
                border: none;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </h:head>

    <h:body>
        <h2>Registered Students</h2>
        <h:dataTable value="#{studentBean.registeredStudents}" var="student" rendered="#{not empty studentBean.registeredStudents}">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{student.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{student.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Courses</f:facet>
                <ui:repeat value="#{student.courses}" var="course">
                    <h:outputText value="#{course.courseName}" />
                    <br />
                </ui:repeat>
            </h:column>
        </h:dataTable>



        <h:outputText value="No students registered yet." styleClass="no-data" rendered="#{empty studentBean.registeredStudents}" />

        <div class="back-button">
            <h:button value="Back to Registration" outcome="index" />
        </div>
    </h:body>
</html>
